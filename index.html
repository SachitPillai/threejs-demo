<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Spaceship Launch</title>
  <!-- Tailwind CSS for rapid styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#0d1117]">
  <!-- Overlay UI -->
  <div class="overlay absolute top-0 w-full pt-20 text-center z-20 pointer-events-none">
    <h1 id="headline" class="text-4xl font-bold mb-8 bg-gradient-to-r from-[#00ffe7] to-[#0077ff] bg-clip-text text-transparent">
      Welcome to the Launch Pad
    </h1>
    <!-- "Take Off" button -->
    <button id="takeOffBtn" class="px-6 py-3 text-lg rounded-lg bg-white/10 text-white shadow-lg transition transform hover:scale-105 pointer-events-auto">
      Take Off
    </button>
  </div>
  
  <!-- Optional scroll trigger area (if needed) -->
  <div class="scroll-trigger h-[150vh]"></div>
  
  <!-- Landing Page Content (initially hidden) -->
  <div id="landingPage" class="landing-page">
    <h2 class="text-3xl font-bold mb-4">Welcome to Your New World</h2>
    <p class="text-lg">Experience the future of space travel and innovation.</p>
  </div>
  
  <!-- Three.js and GSAP scripts -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
